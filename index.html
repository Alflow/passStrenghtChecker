<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass checker by Alfredo Alberruche</title>
    <meta name="description" content="Simple password strength checker made with vanilla JS and Bootstrap during 2h of free classtime"/>
    <meta name="author" content="Alfredo Alberruche" />
    <meta name="robots" content="index"/>
    <meta name="robots" content="nofollow"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 col-md-12 p-2">
    <h1 class="mt-3 te fs-3 heading col-md-6 p-3">Password checker</h1>
    <div class="container col-md-6 container-body rounded p-4">
        <div class="container strength d-flex col-md-6">
            <img class="img-fluid" id="strengthImg" src="assets/weak.png" alt="strengthImageIcon">
        </div>
        <label for="exampleInputEmail1" class="form-label fs-2 mb-2">Strength</label>
        <input id="passwordInput" type="password" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu contraseña!">
        <ul class="list-group">
            <li id="numCaracteres" class="list-group-item text-danger">Más de 8 caracteres</li>
            <li id="caracteresEspeciales" class="list-group-item text-danger">Contiene al menos 3 caracteres especiales</li>
            <li id="tresNumeros" class="list-group-item text-danger">Contiene al menos 3 números</li>
            <li id="mayusMinus" class="list-group-item text-danger">Contiene mayúsculas y minúsculas</li>
          </ul>
          
    </div>
    <div class="d-flex">
        <p class="fs-4">Made by Alflow</p>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
