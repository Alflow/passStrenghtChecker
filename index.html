<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass checker by Alfredo Alberruche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 col-md-12">
    <h1 class="mt-3 fs-3 heading col-md-6 p-3">Password checker</h1>
    <div class="container col-md-6 container-body rounded p-4">
        <label for="exampleInputEmail1" class="form-label fs-2 mb-2">Email address</label>
        <input id="passwordInput" type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu contraseña!">
        <ul class="list-group">
            <li class="list-group-item text-danger">Más de 8 caracteres</li>
            <li class="list-group-item text-danger">Contiene 3 caracteres especiales</li>
            <li class="list-group-item text-danger">A third item</li>
            <li class="list-group-item text-danger">A fourth item</li>
            <li class="list-group-item text-danger">And a fifth one</li>
          </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
